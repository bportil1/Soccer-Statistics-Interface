ACTIONS_STEP_DEBUG: true
name: setup-node
description: "Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧"
working-directory: ../../../interface
runs:
  using: "composite"
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 21

    - name: Install dependencies 🔧
      shell: bash
      run: npm ci
